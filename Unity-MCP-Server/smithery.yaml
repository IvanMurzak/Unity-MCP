# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml
#                              https://smithery.ai/docs/build/deployments/custom-container
runtime: "container"
build:
  dockerfile: "Dockerfile" # Path to your Dockerfile
  dockerBuildPath: "." # Docker build context
ports:
  - 8080:8080 # Forward Unity plugin port
env:
  MCP_PLUGIN_CLIENT_TRANSPORT: stdio
  MCP_PLUGIN_PORT: 8080 # Unity plugin port
  MCP_PLUGIN_CLIENT_TIMEOUT: 30000 # Unity plugin timeout
startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - MCP_PLUGIN_CLIENT_TRANSPORT
      - MCP_PLUGIN_CLIENT_TIMEOUT
    properties:
      MCP_PLUGIN_CLIENT_TRANSPORT:
        type: string
        description: "http or stdio transport options"
        default: "stdio"
      # MCP_PLUGIN_PORT:
      #   type: integer
      #   description: "The port for the Unity plugin"
      #   default: 8080
      MCP_PLUGIN_CLIENT_TIMEOUT:
        type: integer
        description: "The timeout for the Unity plugin"
        default: 30000
  commandFunction: |-
    (config) => ({
      command: 'dotnet',
      args: ['unity-mcp-server.dll'],
      env: {
        MCP_PLUGIN_PORT: config.PORT,
        MCP_PLUGIN_CLIENT_TRANSPORT: config.MCP_PLUGIN_CLIENT_TRANSPORT,
        MCP_PLUGIN_CLIENT_TIMEOUT: config.MCP_PLUGIN_CLIENT_TIMEOUT
      }
    })
  exampleConfig:
    MCP_PLUGIN_CLIENT_TRANSPORT: "stdio"
    # MCP_PLUGIN_PORT: 8080
    MCP_PLUGIN_CLIENT_TIMEOUT: 30000
