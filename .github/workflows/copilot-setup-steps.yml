name: "Copilot Setup Steps"

# Automatically run the setup steps when they are changed to allow for easy validation, and
# allow manual testing through the repository's "Actions" tab
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest

    # Set the permissions to the lowest permissions possible needed for your steps.
    # Copilot will be given its own token for its operations.
    permissions:
      # If you want to clone the repository as part of your setup steps, for example to install dependencies, you'll need the `contents: read` permission. If you don't clone the repository in your setup steps, Copilot will do this for you automatically after the steps complete.
      contents: read

    # You can define any steps you want, and they will run before the agent starts.
    # If you do not check out your code, Copilot will do this for you.
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Create Docker network
        run: docker network create unity-mcp-network

      - name: Install Unity Editor docker image
        run: |
          docker run -d \
            -v ${{ github.workspace }}/Unity-MCP-Plugin:/project \
            -e UNITY_LICENSE="${{ secrets.UNITY_LICENSE }}" \
            -e UNITY_EMAIL="${{ secrets.UNITY_EMAIL }}" \
            -e UNITY_PASSWORD="${{ secrets.UNITY_PASSWORD }}" \
            --network unity-mcp-network \
            --name unity-editor \
            unityci/editor:ubuntu-2022.3.61f1-linux-il2cpp-3 \
            bash -c "unity-editor -projectPath /project -batchmode -nographics -logFile /dev/stdout"

      - name: Wait for Unity Editor to initialize
        run: |
          echo "Waiting for Unity Editor to initialize..."
          timeout=1800  # 30 minutes timeout
          elapsed=0
          unity_started=false

          while [ $elapsed -lt $timeout ]; do
            # Check if container is still running
            if ! docker ps --filter "name=unity-editor" --filter "status=running" | grep -q unity-editor; then
              echo "ERROR: Unity Editor container stopped unexpectedly"
              echo "Container status:"
              docker ps -a | grep unity-editor
              echo "Unity Editor logs:"
              docker logs unity-editor
              exit 1
            fi

            # Check for multiple possible Unity process names
            if docker exec unity-editor ps aux | grep -E "[U]nity|[u]nity-editor" | grep -v grep; then
              echo "Unity Editor process is running, waiting for initialization..."
              unity_started=true
              # Check logs for initialization complete or specific ready messages
              if docker logs unity-editor 2>&1 | grep -q "Initialize mono"; then
                echo "Unity Editor initialized successfully!"
                break
              fi
            fi

            sleep 5
            elapsed=$((elapsed + 5))
            echo "Waited ${elapsed}s..."
          done

          if [ $elapsed -ge $timeout ]; then
            echo "ERROR: Timeout waiting for Unity Editor initialization"
            echo "Container status:"
            docker ps -a | grep unity-editor
            echo "Running processes in container:"
            docker exec unity-editor ps aux || true
            echo "Unity Editor logs:"
            docker logs unity-editor
            exit 1
          fi

          if [ "$unity_started" = false ]; then
            echo "ERROR: Unity Editor process never started"
            echo "Container status:"
            docker ps -a | grep unity-editor
            echo "Running processes in container:"
            docker exec unity-editor ps aux || true
            echo "Unity Editor logs:"
            docker logs unity-editor
            exit 1
          fi

          echo "Unity Editor container is ready"

      - name: Install Unity-MCP-Server docker image
        run: |
          docker run -d \
            -p 8080:8080 \
            -e UNITY_MCP_PORT=8080 \
            -e UNITY_MCP_CLIENT_TRANSPORT=http \
            -e UNITY_MCP_PLUGIN_TIMEOUT=120000 \
            --network unity-mcp-network \
            --name unity-mcp-server \
            ivanmurzakdev/unity-mcp-server:latest