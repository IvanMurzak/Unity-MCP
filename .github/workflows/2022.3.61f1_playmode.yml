name: 2022.3.61f1-playmode

on:
  pull_request_target:
    branches:
      - main
    types: [opened, synchronize, reopened]

  push:
    branches:
      - main

jobs:
  editor-tests:
    # Allow all push runs.
    # For PRs, run only if the PR carries the 'ci-ok' label
    if: github.event_name == 'push' ||
        contains(github.event.pull_request.labels.*.name, 'ci-ok')

    uses: ./.github/workflows/main.yml
    with:
      projectPath: './'
      unityVersion: '2022.3.61f1'
      testMode: 'playmode'
    secrets: inherit